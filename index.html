<html>
  <head>
    <title>Bootstrap-Material DatePicker</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://rawgit.com/FezVrasta/bootstrap-material-design/master/dist/css/material.min.css" />
    <link rel="stylesheet" href="./css/bootstrap-material-datepicker.css" />
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://rawgit.com/FezVrasta/bootstrap-material-design/master/dist/js/material.min.js"></script>
    <script type="text/javascript" src="http://momentjs.com/downloads/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap-material-datepicker.js"></script>
    
  </head>
  <body>
    <div class="container well">
      <div class="row">
        <div class="col-md-12">
          <input type="text" id="beg-date" class="form-control floating-label" placeholder="Begin Date">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <input type="text" id="end-date" class="form-control floating-label" placeholder="End Date">
        </div>
      </div>
    </div>
    
    $(document).ready(function()
    {
      $('#end-date').bootstrapMaterialDatePicker();
      $('#beg-date').bootstrapMaterialDatePicker().on('change', function(e, date)
      {
        $('#end-date').bootstrapMaterialDatePicker('setMinDate', date);
      });
      
      $.material.init()
    });
    
  </body>
  
</html>
